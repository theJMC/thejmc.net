<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>TheJMC.net</title>
    <link rel="icon" type="image/x-icon" href="/images/favico.ico"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Hey! I'm James, here are all of my links out to my work!">

    <!-- Keywords -->
    <meta name="keywords" content="thejmc, james, cyber security, links">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://thejmc.net">

    <!-- Author Information -->
    <meta name="author" content="TheJMC">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="https://avatars.githubusercontent.com/u/29628924?v=4" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>TheJMC</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Hey I'm James, welcome to my little corner of the internet!</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/thejmc150" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/thejmc" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- BedBugZ -->
              <a class="button button-bedbugz" href="https://bedbugz.uk" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bedbugz_logo.png" alt="BedBugZ icon">BedBugZ</a>

              <!-- Generic Blog -->
              <a class="button button-default" href="https://blog.thejmc.net" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Read my Blog</a>
            </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->

      </footer>

    </div>
  </div>

</body>

</html>
